<div class="product-big-card">
    <div class="product-image">
        <img [src]="getImageUrl()" [alt]="product.name" />
    </div>
    <div class="product-details">
        <h2>{{ product.name }}</h2>
        <p class="product-price">$ {{ product.price }}</p>
        <p class="product-description">{{ product.description }}</p>
    </div>
</div>
