<div class="product-form-container">
    <h3>Create New Product</h3>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="product.name" required />
        </div>
        <div class="form-group">
            <label for="category">Category ID</label>
            <input type="number" id="category" name="category" class="form-control" [(ngModel)]="product.category"
                required />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" [(ngModel)]="product.description"
                required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" class="form-control" [(ngModel)]="product.price" required />
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" class="form-control" (change)="onFileSelected($event)"
                required />
        </div>
        <div class="form-group">
            <label for="available">Available</label>
            <input type="checkbox" id="available" name="available" class="form-check-input"
                [(ngModel)]="product.available" />
        </div>
        <button type="submit" class="btn btn-primary">Create Product</button>
        <button type="button" class="btn btn-secondary" (click)="closeForm()">
            Cancel
        </button>
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
</div>
