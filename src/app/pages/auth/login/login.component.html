<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Login
        </button>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>

    <div class="login-options">
        <a routerLink="/forgot-password" class="option-link">Forgot Password?</a>
        <a routerLink="/register" class="option-link">Create an Account</a>
    </div>
</div>
