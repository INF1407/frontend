<div class="profile-container">
    <h2>User Profile</h2>
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="user.first_name"
                required />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="user.last_name"
                required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required />
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" [(ngModel)]="user.date_of_birth"
                required />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
    <button class="btn btn-secondary" (click)="createProduct()">Create New Product</button>
    <button class="btn btn-secondary" (click)="changePassword()">Change Password</button>

    <app-new-product-form *ngIf="showProductForm" (close)="closeProductForm()"></app-new-product-form>
    <app-change-password-form *ngIf="showChangePasswordForm"
        (close)="closeChangePasswordForm()"></app-change-password-form>
</div>
