<div class="auth-container">
    <h2>Forgot Password</h2>
    <p>Enter your email address to receive a password reset token:</p>
    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">
            Send Reset Link
        </button>
        <p *ngIf="successMessage" class="success-message">
            {{ successMessage }} Redirecting to the password reset page...
        </p>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
</div>
