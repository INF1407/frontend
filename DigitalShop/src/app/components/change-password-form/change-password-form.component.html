<div class="password-form-container">
    <h3>Change Password</h3>
    <form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" name="oldPassword" class="form-control" [(ngModel)]="oldPassword"
                required />
        </div>
        <div class="form-group">
            <label for="newPassword1">New Password</label>
            <input type="password" id="newPassword1" name="newPassword1" class="form-control" [(ngModel)]="newPassword1"
                required />
        </div>
        <div class="form-group">
            <label for="newPassword2">Confirm New Password</label>
            <input type="password" id="newPassword2" name="newPassword2" class="form-control" [(ngModel)]="newPassword2"
                required />
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
        <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancel</button>
        <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
</div>
